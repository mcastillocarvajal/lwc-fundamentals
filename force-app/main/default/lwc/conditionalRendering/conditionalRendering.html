<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-m-around_medium">
            <lightning-button
                variant="brand" 
                label="Show data" 
                title="Show data" 
                onclick={handleClick} 
                class="slds-var-m-left_x-small">
            </lightning-button>

            <template if:true={isVisible}>
                <div>Welcome to the conditional rendering</div>
            </template>

            <template if:false={isVisible}>
                <div>Please click the button</div>
            </template>

            <lightning-input 
                type="text" 
                label="Type hello to see the data" 
                onkeyup={handler}>
            </lightning-input>

            <template if:true={helloMethod}>
                <div>Congrats! You have typed correctly.</div>
            </template>
        </div>
    </lightning-card>
</template>
