<template>
    <lightning-card title="for:each loop example">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                <ul class="slds-has-dividers_around-space" key={car}>
                    <li class="slds-item">{car}</li>
                </br>
                </ul>
            </template>
        </div>
    </lightning-card>

    </br>

    <lightning-card title="for:each loop example with an array of objects">
        <div class="slds-var-m-around_medium">
            <template for:each={ceoList} for:item="list">
                <ul class="slds-has-dividers_around-space" key={list.id}>
                    <li class="slds-item">{list.name} {list.company}</li>
                </br>
                </ul>
            </template>
        </div>
    </lightning-card>

    </br>

    <lightning-card title="iterator loop example">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>List of companies and there CEO's</strong>
                            </div>
                        </br>
                        </template>

                        <li class="slds-item">
                            <strong>{ceo.value.company} </strong>
                            {ceo.value.name}
                        </li>

                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>Thanks for reading the list</strong>
                            </div>
                        </template>
                    </ul>   
                </div>
            </template>
        </div>
    </lightning-card>
</template>
